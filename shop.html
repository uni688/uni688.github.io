        .tab-btn {

            background: transparent;
            border: none;
            border-radius: 8px;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;

        .item-name {

            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .item-desc {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .item-footer {

            justify-content: space-between;

        .item-price {

            font-weight: 700;

        .buy-btn {

            font-weight: 600;
            transition: all 0.2s;
        }

        .buy-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .buy-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .owned-badge {

            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .gacha-btn {
            padding: 1rem 2rem;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: var(--border-radius-sm);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gacha-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .gacha-result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            text-align: center;
            min-width: 350px;
            animation: resultShow 0.5s ease forwards;
        }

        @keyframes resultShow {

            }
        }

        .result-item {
            font-size: 5rem;
            margin: 1rem 0;

        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }

            .shop-tabs {
                overflow-x: auto;
            }
        }
    </style>
