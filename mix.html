        .reward-popup {

            padding: 2rem;

            z-index: 10000;
            text-align: center;
            min-width: 300px;
            animation: popupShow 0.3s ease forwards;
        }

        @keyframes popupShow {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .reward-popup.hide {
            animation: popupHide 0.3s ease forwards;
        }

        @keyframes popupHide {
            to {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        .reward-icon {

            margin-bottom: 1rem;
